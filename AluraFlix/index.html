<!DOCTYPE html>
<html>
  <head>
    <title>AluraFlix</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/base.css" />
    <link rel="stylesheet" href="CSS/main-header.css" />
    <link rel="stylesheet" href="CSS/title.css" />
    <link rel="stylesheet" href="CSS/main-label.css" />
    <link rel="stylesheet" href="CSS/main-input.css" />
    <link rel="stylesheet" href="CSS/main-Button.css" />
    <link rel="stylesheet" href="CSS/list-banners.css" />
    <link rel="stylesheet" href="CSS/wrapper-banner.css" />
    <link rel="stylesheet" href="CSS/main-banner.css" />
    <link rel="stylesheet" href="CSS/main-caption.css" />
    <link rel="stylesheet" href="CSS/main-footer.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="title">ALURAFLIX</h1>
    </header>

    <label class="main-label" for="name">Nome do filme</label>
    <input id="name" class="main-input" type="text" />

    <label class="main-label" for="url">URL da imagem</label>
    <input id="url" class="main-input" type="text" />

    <button class="main-button">Enviar</button>

    <section class="list-banners">
      <figure class="wrapper-banner">
        <img class="main-banner" src="img/image 1.png" alt="Soul" />
        <figcaption class="main-caption">Soul</figcaption>
      </figure>

      <figure class="wrapper-banner">
        <img class="main-banner" src="img/image 2.png" alt="Raya" />
        <figcaption class="main-caption">Raya e o Último Dragão</figcaption>
      </figure>

      <figure class="wrapper-banner">
        <img class="main-banner" src="img/image 3.png" alt="TGSM" />
        <figcaption class="main-caption">The Greatest Showman</figcaption>
      </figure>
    </section>

    <footer class="main-footer">
      <a
        class="imersao"
        target="_blank"
        href="https://alura.com.br/promocao/marcobrunodev"
      >
        <h3>#ImersãoDev</h3>
      </a>
      <a
        class="insta"
        target="_blank"
        href="https://www.instagram.com/_elmojr/"
      >
        <h3>@_elmojr</h3>
      </a>
    </footer>
  </body>
</html>
